<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="./logos/boy.png" alt="" class="profile">
            <p class="personal">Your Name</p>
            <img src="./logos/menu-bar.png" alt="" class="menu">
        </div>
        <h3 class="name">Company</h3>
        <p class="sub">Description</p>
        <div class="main">
            <div class="items">
                <img src="./logos/gmail.png" alt="" class="icon">
                <p class="user">user@email.com</p>
            </div>
            <div class="items">
                <img src="./logos/whatsapp.png" alt="" class="icon">
                <p class="user">+01 874837434</p>
            </div>
            <div class="items">
                <img src="./logos/github.png" alt="" class="icon">
                <p class="user">Username</p>
            </div>
            <div class="items">
                <img src="./logos/linkedin.png" alt="" class="icon">
                <p class="user">Linkedin ID</p>
            </div>
            <div class="items">
                <img src="./logos/twitter.png" alt="" class="icon">
                <p class="user">Username</p>
            </div>
            <div class="items">
                <img src="./logos/instagram.png" alt="" class="icon">
                <p class="user">Username</p>
            </div>
        </div>
    </div>
</body>
</html>
